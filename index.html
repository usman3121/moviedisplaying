<!DOCTYPE html>
<html>
  <head>
    <title>Movie Search</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Movie Search</h1>
    <input type="text" id="movieNameInput" placeholder="Movie Name" />
    <input type="number" id="yearLaunchedInput" placeholder="Year Launched" />
    <button id="searchButton">Search</button>
    <table>
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Launched Year</th>
          <th>Cover photo</th>
        </tr>
      </thead>
      <tbody id="moviedata">
        <!-- Table rows for movie data will be added here -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
